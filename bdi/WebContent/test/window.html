<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var str = "1";
	vat num = 1;
	alert(str==num);	/* 값비교 */
	alert(str===num);	/* 값,데이터 타입 비교 */
	
	var bl = true;
	bl = false;
	alert(bl);
	
	var nl = null;			/* !null 은 트루, !und 는 트루; if문 안에서 기본적으로 false로 되어있음*/
	var und = undefined;
	alert(!bl);
	alert(!nl);
	alert(!und);
</script>
</body>
</html>
