function makeTable(){
	var tDiv = document.querySelector('#tDiv');
	var tableHtml = '<table border="1">';
	var row1 = document.querySelector('#rowCnt');
	var col1 = document.querySelector('#colCnt');
	var cnt = 1;
	var totalCnt = parseInt(rowCnt.value) * parseInt(colCnt.value);
	
	
	var bombCnt = Math.floor(Math.random() * totalCnt) + 1;
	var bombCnt1 = Math.floor(Math.random() * totalCnt) + 1;
	
	
	for(var i=0;i<rowCnt.value;i++){
		tableHtml += '<tr>';
		for(var j=0;j<colCnt.value;j++){
			if(cnt==bombCnt){
				tableHtml += '<td onclick="check(this,1)">■</td>';	
			} else if(cnt==bombCnt1){
				tableHtml += '<td onclick="check(this,2)">■</td>';	
			} else {
				tableHtml += '<td onclick="check(this)">■</td>';
			}
			cnt++;
		}
		tableHtml += '</tr>';
	}
	tableHtml += '</table>';
	tDiv.innerHTML = tableHtml;
